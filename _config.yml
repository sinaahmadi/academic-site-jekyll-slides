# Permalinks
permalink:            pretty

# reveal options
reveal:
  slide_separator:    "<hr />"
  vertical_separator: "<p>~~</p>"
  notes_separator:    "<p>Notes:</p>"
  title_slide:        true

# Setup
title:                Sina Ahmadi's Slides
tagline:              "Slides in Jekyll"
description:          "Slides in Markdown and <a href='//jekyllrb.com'>Jekyll</a>, using <a href='https://github.com/adamhollett/jekyll-and-slide'>Jekyll-and-Slide</a>."
url:                  https://sinaahmadi.github.io/
baseurl:              /presentations
markdown:             kramdown
kramdown:
  input:              GFM

collections:
  slides:
    output:           true
    permalink:        /:collection/:title/

# About/contact
author:
  name:               Sina Ahmadi
  url:                https://sinaahmadi.github.io/
  email:              ahmadi.sina@outlook.com

# YAML defaults
defaults:
  - scope:
      path: ""
      type: slides
    values:
      layout: slides
