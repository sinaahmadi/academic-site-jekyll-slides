# Permalinks
permalink:            pretty

# reveal options
reveal:
  slide_separator:    "<hr />"
  vertical_separator: "<p>~~</p>"
  notes_separator:    "<p>Notes:</p>"
  title_slide:        true

# Setup
title:                Jekyll and GitHub Pages for Academics
tagline:              "Markdown slides in Jekyll using reveal.js"
description:          "A template for creating slide decks using Markdown and <a href='//jekyllrb.com'>Jekyll</a>, using <a href='//github.com/poole/lanyon'>Lanyon</a> by <a href='//twitter.com/mdo'>@mdo</a>."
url:                  https://sinaahmadi.github.io/presentations
baseurl:              /presentations
markdown:             kramdown
kramdown:
  input:              GFM

collections:
  slides:
    output:           true
    permalink:        /:collection/:title/

# About/contact
author:
  name:               Sina Ahmadi
  url:                https://sinaahmadi.github.io/
  email:              ahmadi.sina@outlook.com

# YAML defaults
defaults:
  - scope:
      path: ""
      type: slides
    values:
      layout: slides
